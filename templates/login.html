{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в кабинет заёмщика НАО "ОМФО"</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/angular.rangeSlider.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{#<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>#}

</head>
<body class="login-form__body">
<div class="login-form__wrap">

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <span class="span__title span__title_underline span__title_h login-form__header">Вход в личный кабинет заёмщика</span>
        <div class="input-field">
          {{ form.username }}
          {{ form.username.label_tag }}
        </div>
        <div class="input-field">
          {{ form.password }}
          {{ form.password.label_tag }}
        </div>
        <div class="input-field">
            <input type="submit" value="Вход" class="btn"/>
        </div>
        {% if form.errors %}
            <p class="alert alert-danger center-align">Неверные данные</p>
        {% endif %}
        <input type="hidden" name="next" value=""/>
    </form>
</div>
</body>
<script src="{% static 'build/externalDeps.js' %}"></script>
    <script src="{% static 'build/scripts.js' %}"></script>
</html>
